
<!DOCTYPE html>
<html lang="en" class="loading">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Sign in</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/expensify.css" rel="stylesheet">
    <link href="/assets/js/datepicker/css/datepicker.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login">

  	<div id="main-loading">
  	</div>

    <div id="main-container" class="container-fluid">

        <div id="login-container" class="row">

		      <form id="login-form" class="form-signin" role="form">
		        <h2 class="form-signin-heading">Please sign in</h2>
		        <input name="partnerUserID" type="email" class="form-control" placeholder="Email address" required autofocus>
		        <input name="partnerUserSecret" type="password" class="form-control" placeholder="Password" required>
		        <button id="do-login" class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="<i class='glyphicon glyphicon-upload'></i>">Sign in</span></button>
		        <div id="login-error" class="alert alert-danger" style="display:none;"></div>
		      </form>

        </div>

        <div id="transactions-list-container" class="row">

	        <div class="col-xs-12 col-md-12">

	        	<h1 class="page-header">
	        		Your Transactions List
	        		<button id="add-transaction" class="btn btn-primary" data-toggle="modal" data-target="#transaction-form-modal" disabled>
						Add New
					</button>
					<a id="refresh-page" title="Refresh" href="/"><i class="glyphicon glyphicon-repeat"></i></a>
	        	</h1>

	        	<div id="loading-transactions" class="alert alert-info">
			      Please wait while we load all your transactions...
			    </div>

		      	<table id="transactions-table" class="table table-striped table-bordered table-hover">
		      		<thead>
		      			<tr>
		      				<th>Date</th>
		      				<th>Merchant</th>
		      				<th>Amount</th>
		      			</tr>
		      		</thead>
		      		<tbody>

		      		</tbody>
		      	</table>
	        </div>

        </div>

    </div> <!-- /container -->

    <!-- New Transaction Modal -->
	<div class="modal fade" id="transaction-form-modal" tabindex="-1" role="dialog" aria-labelledby="transaction-form-label" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="transaction-form-label">Add New Transaction</h4>
	      </div>
	      <form id="new-transaction-form" role="form">
		      <div class="modal-body">
				  <div class="form-group">
				    <label for="transaction-date">Date</label>
				    <input name="created" type="text" class="form-control datepicker" id="transaction-date" placeholder="Enter date">
				  </div>
				  <div class="form-group">
				    <label for="transaction-merchant">Merchant</label>
				    <input name="merchant" type="text" class="form-control" id="transaction-merchant" placeholder="The Pizza Place">
				  </div>
				  <div class="form-group">
				    <label for="transaction-amount">Amount</label>
				    <input name="amount" type="text" class="form-control" id="transaction-amount" placeholder="10.00">
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button id="cancel-transaction" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button id="save-transaction" type="submit" class="btn btn-primary" data-loading-text="<i class='glyphicon glyphicon-upload'></i>">Save</button>
		      </div>
	      </form>
	    </div>
	  </div>
	</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/date.js"></script>
    <script src="/assets/js/datepicker/js/bootstrap-datepicker.js"></script>
    <script src="/assets/js/expensify.js"></script>
  </body>
</html>
